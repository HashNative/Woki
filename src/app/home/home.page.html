<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      Woki
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map">
    <ion-fab vertical="bottom" horizontal="start">
      <ion-fab-button color="dark">Filter</ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button (click)="showAlert1()"><ion-icon name="car"></ion-icon></ion-fab-button> 
        <ion-fab-button (click)="showAlert2()"><ion-icon name="airplane"></ion-icon></ion-fab-button>
        <ion-fab-button (click)="showAlert3()"><ion-icon name="build"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button size='small' color="light">
        <ion-icon name="locate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
